<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task</title>

    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="rect1">
        <div id="title">
            <h2 class="title-font">Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
        </div>
        <div class="rect2">
            <span class="img">
                <img src="img/icon-music.svg">
            </span>
            <span class="text">
                <h3 class="title-font">Annual Plan</h4><br>
                <p>$59.99/year</p>
            </span>
            <span class="text">
                <span class="title-font">
                    <p class="ctext" class="title-font">Change</p>
                </span>
            </span>
        </div>
        <div class="rect3">
            <div class="button">
                <p class="title-font">Proceed to Payment</p>
            </div>
        </div>
        <div class="cbutton">
            <p class="title-font">Cancel Order</p>
        </div>
    </div>
</body>
</html>
